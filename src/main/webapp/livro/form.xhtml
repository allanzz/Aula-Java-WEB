<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:messages />
<h:form>
	<div>
		<h:outputLabel value="Titulo" />
		<h:inputText value = "#{adminLivroBean.livro.titulo}" required="true" />
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea cols="20" rols="10" value = "#{adminLivroBean.livro.descricao}" required="true" />
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText value = "#{adminLivroBean.livro.preco}" required="true">
		<f:validateDoubleRange minimum="1" maximum="150" />
		</h:inputText>
	</div>
	<div>
		<h:outputLabel value="Páginas" />
		<h:inputText value = "#{adminLivroBean.livro.paginas}" required="true">
		<f:validateLongRange minimum="10" />
		</h:inputText>
	</div>
	<div>
	<h:selectManyListbox value="#{adminLivroBean.autoresId}" converter="javax.faces.Integer">
		<f:selectItems value="#{adminLivroBean.autores}" var="autor" itemValue="#{autor.id}" itemLabel="#{autor.nome}" />
	</h:selectManyListbox>
	</div>
	<h:commandButton value="cadastrar" action="#{adminLivroBean.salva}"/>
</h:form>


</html>
