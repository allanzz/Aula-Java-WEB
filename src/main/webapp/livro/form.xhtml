<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form enctype="multipart/form-data">
	<div>
		<h:outputLabel value="Titulo" />
		<h:inputText value = "#{adminLivroBean.livro.titulo}" required="true" id="titulo" /><h:message for="titulo" />
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea cols="20" rols="10" value = "#{adminLivroBean.livro.descricao}" required="true" id="descricao" /><h:message for="descricao" />
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText value = "#{adminLivroBean.livro.preco}" required="true" id="preco">
		<f:validateDoubleRange minimum="1" maximum="150" />
		</h:inputText><h:message for="preco" />
	</div>
	<div>
		<h:outputLabel value="Páginas" />
		<h:inputText value = "#{adminLivroBean.livro.paginas}" required="true" id="paginas">
		<f:validateLongRange minimum="10" />
		</h:inputText><h:message for="paginas" />
	</div>
	<div>
	<h:selectManyListbox value="#{adminLivroBean.livro.autores}" converter="autorConverter" id="autores">
		<f:selectItems value="#{adminLivroBean.autores}" var="autor" itemValue="#{autor}" itemLabel="#{autor.nome}" />
	</h:selectManyListbox>
	<h:messages for="autores" />
	</div>
	<div>
	<h:outputLabel value="Data de publicação" />
	<h:inputText value="#{adminLivroBean.livro.dataDePublicacao}" />
	</div>
	<div>
		<h:outputLabel value="Capa do Livro" />
		<h:inputFile value="#{adminLivroBean.capaLivro}" id="capaLivro" />
		<h:message for="capaLivro" />
	</div>
	<h:commandButton value="cadastrar" action="#{adminLivroBean.salva}"/>
</h:form>


</html>
